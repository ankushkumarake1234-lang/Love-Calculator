<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your love compatibility with our modern, interactive Love Calculator featuring 3D animations and beautiful UI">
    <title>Love Calculator - Calculate Your Love Percentage</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üíï</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Animated Background Hearts -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>
    
    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-heart-pulse"></i>
            </div>
            <h1 class="title">
                <span class="title-main">Love Calculator</span>
                <span class="title-sub">Discover Your Love Percentage</span>
            </h1>
        </header>
        
        <!-- Calculator Card -->
        <div class="calculator-card">
            <!-- Input Section -->
            <div class="input-section" id="inputSection">
                <div class="input-group">
                    <label for="yourName">
                        <i class="fas fa-user"></i> Your Name
                    </label>
                    <input 
                        type="text" 
                        id="yourName" 
                        placeholder="Enter your name" 
                        maxlength="50"
                        autocomplete="off"
                    >
                    <div class="input-underline"></div>
                </div>
                
                <div class="heart-divider">
                    <i class="fas fa-heart"></i>
                </div>
                
                <div class="input-group">
                    <label for="partnerName">
                        <i class="fas fa-heart"></i> Partner's Name
                    </label>
                    <input 
                        type="text" 
                        id="partnerName" 
                        placeholder="Enter partner's name" 
                        maxlength="50"
                        autocomplete="off"
                    >
                    <div class="input-underline"></div>
                </div>
                
                <button class="calculate-btn" id="calculateBtn">
                    <span class="btn-content">
                        <i class="fas fa-heartbeat"></i>
                        <span class="btn-text">Calculate Love</span>
                    </span>
                    <div class="btn-glow"></div>
                </button>
            </div>
            
            <!-- Result Section -->
            <div class="result-section hidden" id="resultSection">
                <div class="result-content">
                    <!-- Animated Progress Ring -->
                    <div class="progress-ring-container">
                        <svg class="progress-ring" width="200" height="200">
                            <defs>
                                <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ff006e;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#ff5e78;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#ff9a8b;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle 
                                class="progress-ring-bg" 
                                cx="100" 
                                cy="100" 
                                r="85"
                                stroke-width="12"
                                fill="none"
                            />
                            <circle 
                                class="progress-ring-circle" 
                                cx="100" 
                                cy="100" 
                                r="85"
                                stroke-width="12"
                                fill="none"
                                stroke="url(#progressGradient)"
                                id="progressCircle"
                            />
                        </svg>
                        <div class="percentage-display" id="percentageDisplay">
                            <span class="percentage-number">0</span>
                            <span class="percentage-symbol">%</span>
                        </div>
                    </div>
                    
                    <!-- Names Display -->
                    <div class="names-display">
                        <span class="name-pill" id="name1Display"></span>
                        <i class="fas fa-heart heart-icon"></i>
                        <span class="name-pill" id="name2Display"></span>
                    </div>
                    
                    <!-- Love Message -->
                    <div class="love-message">
                        <h2 class="message-title" id="messageTitle"></h2>
                        <p class="message-text" id="messageText"></p>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="action-btn share-btn" id="shareBtn">
                            <i class="fas fa-share-alt"></i>
                            Share Result
                        </button>
                        <button class="action-btn retry-btn" id="retryBtn">
                            <i class="fas fa-redo"></i>
                            Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>Made with <i class="fas fa-heart"></i> for lovers worldwide</p>
            <p class="disclaimer">*This is for entertainment purposes only</p>
        </footer>
    </div>
    
    <!-- Share Modal -->
    <div class="modal hidden" id="shareModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">
                <i class="fas fa-times"></i>
            </button>
            <h3>Share Your Love ‚ù§Ô∏è</h3>
            <div class="share-options">
                <button class="share-option whatsapp" id="shareWhatsapp">
                    <i class="fab fa-whatsapp"></i>
                    <span>WhatsApp</span>
                </button>
                <button class="share-option twitter" id="shareTwitter">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter</span>
                </button>
                <button class="share-option facebook" id="shareFacebook">
                    <i class="fab fa-facebook"></i>
                    <span>Facebook</span>
                </button>
                <button class="share-option copy" id="shareCopy">
                    <i class="fas fa-copy"></i>
                    <span>Copy Link</span>
                </button>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
